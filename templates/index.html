<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B2B V2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='getresults.js')}}"></script>
    <script
      src="https://kit.fontawesome.com/9c04498f1b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{{url_for('static', filename='b2b.svg')}}" />
    <style>
      .kopce {
        background-color: #780116;
        width: 10rem;
        height: 5rem;
        color: white;
        font-size: 2rem;
        border-bottom-right-radius: 40px;
      }
      .kopce:hover {
        background-color: #fac427;
        opacity: 0.7;
      }
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <img
          src="{{url_for('static', filename='banner.svg')}}"
          alt=""
          style="
            height: 50%;
            width: 100%;
            background-color: #780116;
            padding-top: 5px;
          "
        />
      </div>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
      <div class="p-3">
        <div class="container d-flex justify-content-center">
          <form>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Име"
                  style="height: 4rem; font-size: 2rem"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Презиме"
                  style="height: 4rem; font-size: 2rem"
                />
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center mt-3">
                <input
                  type="text"
                  id="indexNumber"
                  class="form-control w-50"
                  placeholder="Број на индекс"
                  style="height: 4rem; font-size: 2rem"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="container d-flex justify-content-center mt-5">
          <button class="kopce" onclick= "saveInfo()"><a href="zadaca1" style="text-decoration: none; color: white;">Start Quiz</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
